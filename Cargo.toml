[package]
authors = ["Lucas Pickering <lucas@lucaspickering.me>"]
description = "Command line utility program for Oldschool RuneScape"
edition = "2018"
license = "MIT"
name = "osrs-cli"
version = "0.1.0"
[[bin]]
name = "osrs"
path = "src/main.rs"

[dependencies]
anyhow = "^1.0.0"
colored = "^2.0.0"
csv = "^1.1.3"
open = "^1.4.0"
prettytable-rs = "^0.8.0"
serde_json = "^1.0.57"
structopt = "^0.3.15"
thiserror = "^1.0.0"

[dependencies.config]
default-features = false
features = ["json"]
version = "^0.10.1"

[dependencies.num-format]
features = ["with-system-locale"]
version = "^0.4.0"

[dependencies.reqwest]
features = ["blocking"]
version = "^0.10.7"

[dependencies.serde]
features = ["derive"]
version = "^1.0.114"
