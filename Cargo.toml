[package]
name = "osrs-cli"
version = "0.1.0"
authors = ["Lucas Pickering <lucas@lucaspickering.me>"]
edition = "2018"

[dependencies]
csv = "^1.1.3"
num-format = { version = "^0.4.0", features = ["with-system-locale"] }
prettytable-rs = "^0.8.0"
reqwest = { version = "^0.10.7", features = ["blocking"] }
serde = { version = "^1.0.114", features = ["derive"] }
structopt = "^0.3.15"
thiserror = "^1.0.20"

[[bin]]
name = "osrs"
path = "src/main.rs"
